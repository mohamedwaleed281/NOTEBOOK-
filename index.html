    // Ù†Ø¸Ø§Ù… Ø§Ù„Ù…Ø­Ø±Ø±
    function insertTemplate(className, placeholder) {
      const sel = window.getSelection();
      if (!sel.rangeCount) return;
      
      const range = sel.getRangeAt(0);
      const div = document.createElement('div');
      div.className = className;
      div.contentEditable = true;
      div.innerHTML = placeholder;

      range.insertNode(div);
      range.setStartAfter(div);
      range.collapse(true);

    }

    // Ù†Ø¸Ø§Ù… Ø§Ù„ØµÙˆØ±
    function showFullscreenImage(src) {
      const overlay = document.createElement('div');
      overlay.className = 'fullscreen-image';
      
      const img = new Image();
      img.src = src;
      img.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
      
      const controls = `
        <button class="close-image-btn" onclick="overlay.remove()">âœ•</button>
        <div class="image-controls">

          <button class="control-btn" onclick="moveImage(0, 50)">â¬‡ï¸</button>
          <button class="control-btn" onclick="moveImage(50, 0)">â¡ï¸</button>
        </div>
      `;
      
      overlay.innerHTML = controls;
      overlay.appendChild(img);
      document.body.appendChild(overlay);

      let isDragging = false;
      let startX, startY;

      img.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.clientX - translateX;
        startY = e.clientY - translateY;
      });

      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        translateX = e.clientX - startX;
        translateY = e.clientY - startY;
        img.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
      });
    }

    // Ù†Ø¸Ø§Ù… Ø§Ù„Ø¨Ø­Ø«
    function toggleSearchBar() {

    function searchText() {
      const term = document.getElementById('searchInput').value.trim();
      if (!term) return;
      
      clearSearchHighlights();
      const editor = document.getElementById('editor');
      const content = editor.innerHTML;
      const regex = new RegExp(term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');
      
      let match;
      while ((match = regex.exec(content)) !== null) {
        searchResults.push({
          start: match.index,
          end: match.index + term.length
        });
      }
      
      if (searchResults.length > 0) {
        currentSearchIndex = 0;
        highlightCurrentSearch();
        showSearchNavigation();
      }
    }

    function highlightCurrentSearch() {
      clearSearchHighlights();
      const editor = document.getElementById('editor');

      range.setEnd(textNode, searchResults[currentSearchIndex].end);
      
      const span = document.createElement('span');
      span.className = 'search-match';
      range.surroundContents(span);
      
      const rect = range.getBoundingClientRect();
      window.scrollTo({
        top: rect.top + window.scrollY - 100,
        behavior: 'smooth'
      });
    }

    function clearSearchHighlights() {

    function showSearchNavigation() {

    function prevSearch() {
